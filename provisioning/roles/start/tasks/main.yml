---
- name: Start unicorn
  become: yes
  become_method: sudo
  shell: bash -lc "/etc/init.d/unicorn_{{ app_name }} start"

- name: Start nginx
  become: yes
  become_method: sudo
  shell: bash -lc "nginx -s start"

- name: Start grader rake task
  become: yes
  become_method: sudo
  shell: bash -lc "start {{ app_name }}"
