development:
  languages: c++;java
  input_file_pattern: input.*.txt
  output_file_pattern: solve.*.txt
  sync: rsync -azv -e ssh
  files_root: /home/vagrant/grader_root
  sync_to: sets
  runs_dir: runs
  compile_cpp: g++ %s.cpp -o %s -O2
  compile_java: gcj --main=program %s.java -o %s
  runner_cpp: isolate_runner.rb
  runner_java: isolate_runner.rb
  init_cpp: sudo rm -f output; sudo ~/moe_sandbox/run/bin/isolate --init; sudo cp program %s /tmp/box/0/box
  # run_cpp: sudo ~/moe_sandbox/run/bin/isolate --mem=30 --time=1 --meta=metadata.txt --stdin=%s --stdout=output --run -- program
  cleanup_cpp: cat stat; sudo cp /tmp/box/0/box/output .; head -2 output; sudo ~/moe_sandbox/run/bin/isolate --cleanup
  init_java: sudo rm -f output; sudo ~/moe_sandbox/run/bin/isolate --init; sudo cp program %s /tmp/box/0/box
  # run_java: sudo ~/moe_sandbox/run/bin/isolate --mem=30 --time=1 --meta=metadata.txt --stdin=%s --stdout=output --run -- program
  cleanup_java: cat stat; sudo cp /tmp/box/0/box/output .; head -2 output; sudo ~/moe_sandbox/run/bin/isolate --cleanup
  python_exec: /home/deployer/codemarathon-sandbox/bin/python
  python_sandbox_user: sandbox
  init_python:
test:
  languages: c++;java
  input_file_pattern: input.*.txt
  output_file_pattern: solve.*.txt
  sync: cp
  files_root: /Users/pierrelombard/tmp
  sync_to: sets
  runs_dir: runs
  run_cpp: ./program < %s > output
  run_java: java program < %s > output
