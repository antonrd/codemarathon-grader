  cleanup_cpp: cat stat; sudo cp /tmp/box/0/box/output .; head -2 output; sudo /home/deployer/isolate --cleanup
  init_java: sudo rm -f output; sudo /home/deployer/isolate --init; sudo cp program %s /tmp/box/0/box
  # run_java: sudo ~/moe_sandbox/run/bin/isolate --mem=30 --time=1 --meta=metadata.txt --stdin=%s --stdout=output --run -- program
  cleanup_java: cat stat; sudo cp /tmp/box/0/box/output .; head -2 output; sudo /home/deployer/isolate --cleanup
